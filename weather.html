<main>
    <section class="main-weather-grid">
<!--        Background of this should show a starry night when its night irl,
            clear day sky when its clear, and gray clouds when raining-->
        <div class="main-weather-element" id="time">
            As of "currentTime"
        </div>

        <div class="main-weather-element" id="temperature-container">
            69° <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun" style="display: none"></i>
                <i class="fa-solid fa-cloud-rain" style="display: none"></i>
            <br>
             Feels like 67°
        </div>

        <div class="main-weather-element" id="more-info-container">
            Clear <br> Day: 100° <br> Night: 0°
        </div>
    </section>

    <section class="advanced-weather-grid">
<!--        More info about the weather-->
        <div class="advanced-weather-element" id="humidity">
            <span class="fieldName"> Humidity: </span>
            <span class="value"> 100%</span>
        </div>

        <div class="advanced-weather-element" id="highLow">
            <span class="fieldName"> High / Low: </span>
            <span class="value"> -100/0°</span>
        </div>

        <div class="advanced-weather-element" id="wind">
            <span class="fieldName"> Wind: </span>
            <span class="value">100%</span>
        </div>

        <div class="advanced-weather-element" id="dewPoint">
            <span class="fieldName"> Dew Point: </span>
            <span class="value">8</span>
        </div>

        <div class="advanced-weather-element" id="visibility">
            <span class="fieldName"> Visibility: </span>
            <span class="value"> unlimited</span>
        </div>

        <div class="advanced-weather-element" id="UVIndex">
            <span class="fieldName"> UV Index: </span>
            <span class="value"> 13 of 11</span>
        </div>

        <div class="advanced-weather-element" id="cloudCover">
            <span class="fieldName"> Cloud Cover: </span>
            <span class="value"> -100%</span>
        </div>

        <div class="advanced-weather-element" id="rainAmount">
            <span class="fieldName"> Rain Amount: </span>
            <span class="value">200mm (mega meters)</span>
        </div>
    </section>
</main>
