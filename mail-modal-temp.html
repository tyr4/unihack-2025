<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail popup temp</title>
    <link rel="stylesheet" href="styles/mail-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

<div class="cta-overlay" id="cta-popup">
    <div class="cta-box">

        <!-- X CLOSE -->
        <button class="close-button">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <!-- TITLU ANIMAT -->
        <h2 class="popup-title">Fii conectat la pulsul orașului!</h2>

        <!-- SUBTEXT -->
        <p class="popup-subtext">
            Primește notificări inteligente despre trafic, vreme, siguranță și evenimente
            importante din Timișoara. Gratuit. Rapid. Fără spam.
        </p>

        <!-- INPUT -->
        <input type="email" class="cta-input" placeholder="Enter your email">

        <!-- BUTTON -->
        <button class="cta-btn">Subscribe</button>

    </div>
</div>
</body>
</html>
