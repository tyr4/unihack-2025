<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Modal - Template</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles/restaurant-modal.css">
</head>

<body>

<main>

    <!-- MODAL TEMPLATE - VIZIBIL PERMANENT -->
    <div class="modal-overlay" id="restaurant-modal">

        <div class="restaurant-card">

            <!-- CLOSE BUTTON -->
            <button class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <!-- TOP IMAGE -->
            <div class="restaurant-image-container">
                <img class="restaurant-image" src="images/slide1.jpg" alt="Restaurant image">
            </div>

            <!-- CONTENT -->
            <div class="restaurant-content">

                <div class="restaurant-header">
                    <h2 class="restaurant-name">Restaurant Turcesc Badescu</h2>
                    <div class="restaurant-rating">⭐ 4.5</div>
                </div>

                <div class="restaurant-row">
                    <i class="fa-solid fa-map-marker-alt"></i>
                    <span>Str. Octav Bădescu nr. 123</span>
                </div>

                <div class="restaurant-row">
                    <i class="fa-solid fa-phone"></i>
                    <span>0771337420</span>
                </div>

                <div class="restaurant-row">
                    <i class="fa-solid fa-bowl-food"></i>
                    <span>Fine Dining</span>
                </div>

                <div class="restaurant-description">
                    <i class="fa-solid fa-circle-info"></i>
                    Restaurantul Turcesc Bădescu oferă o experiență culinară excelentă.
                </div>

                <hr class="divider">

                <div class="restaurant-row">
                    <i class="fa-regular fa-clock"></i>
                    <span><b>Hours:</b> 10:00 – 22:00</span>
                </div>

                <div class="restaurant-row">
                    <i class="fa-solid fa-coins"></i>
                    <span><b>Price Range:</b> €€</span>
                </div>

                <div class="restaurant-row">
                    <i class="fa-solid fa-utensils"></i>
                    <span>Dine-in • Takeaway • Delivery</span>
                </div>

                <a class="restaurant-link" href="#">
                    <i class="fa-solid fa-globe"></i> Visit Website
                </a>

                <a class="restaurant-link" href="#">
                    <i class="fa-solid fa-route"></i> Get Directions
                </a>

            </div>

        </div>

    </div>

</main>

</body>
</html>
